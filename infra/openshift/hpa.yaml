apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: quote-api-hpa
spec:
  scaleTargetRef:
    kind: Deployment
    name: quote-api
    apiVersion: apps/v1
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
